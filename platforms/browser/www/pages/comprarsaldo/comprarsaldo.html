<!-- Initial Page, "data-name" contains page name -->
<div data-name="comprarsaldo" class="page">
  <!-- Top Navbar -->
  <div id="homeNav" class="navbar no-shadow">
    <div class="navbar-bg">
      <!-- transparent !important; -->
      <img eda-src="dadosComum.statusbar" class="imgStatusBar" src="img/menu/statusbar.png">
    </div>
    <div class="navbar-inner sliding">
      <a id="voltar" href="/informacoes/">
        <img class="title img-voltar-menu-gif" src="img/selecionarcap/voltar.gif">
      </a>
      <div class="title-center titulo_principal" eda-text="dadosComum.titulo"></div>
    </div>
  </div><!-- FIM: Top Navbar -->

  <!-- FAIXA OFFILINE -->
  <div class="FaixaOffline" id="FaixaOffline" style="display: none;">Você está Sem internet..</div>

  <!-- Pagina do Aplicativo Scrollable pag-->
  <div id='home-page-content' class="page-content ptr-content page-background">
    <div id="card-cartao" class="card" style="margin-top: 20px;">
      <div class="block-title titulo-card-pagamento">Comprar Saldo<br>através de Boleto Bancário</div>
      <div
        style="text-align: center !important; padding-left: 8px;padding-right: 8px;font-size: 0.9em;padding-bottom: 6px;"
        eda-html="pages.comprarsaldo.boletoAtencao1">
      </div>
    </div><!-- FIM CARD CREDITO CARTAO - TITULO -->
    <!-- CARD/BLOCK BOLETO -->
    <div id="block-boleto_saldo" class="card block-strong inset block-pg-cartao"
      style="margin-bottom: 11px !important;">
      <div class="block-title titulo-card-pagamento">ADICIONAR SALDO VIA BOLETO ?</div>
      <div style="text-align: center !important;" eda-text="pages.comprarsaldo.textoCarteira"></div>

      <div class="card-content card-content-padding" style="padding-top: 4px;padding-bottom: 4px">
        <p class="segmented segmented-round">
          <button id="CSALDO_boleto30" value="30" name="CSALDO_add_valor_boleto"
            class="button buttonSegmentoEsquerda button-outline valor-boleto buttonSegmentActive"
            style="margin-right: 0 !important;">R$30,00
          </button>
          <button id="CSALDO_boleto60" value="60" name="CSALDO_add_valor_boleto"
            class="button buttonSegmentoDireita button-outline valor-boleto buttonSegmentInactive"
            style="margin-left: 0 !important;">R$ 60,00
          </button>
        </p>
        <p class="segmented segmented-round">
          <button id="CSALDO_boleto90" value="90" name="CSALDO_add_valor_boleto"
            class="button buttonSegmentoEsquerda button-outline valor-boleto buttonSegmentInactive" 
            style="margin-right: 0 !important;">R$ 90,00
          </button>
          <button id="CSALDO_boleto120" value="120" name="CSALDO_add_valor_boleto"
            class="button buttonSegmentoDireita button-outline valor-boleto buttonSegmentInactive" 
            style="margin-left: 0 !important;">R$ 120,00
          </button>
        </p>
        <!--Valor selecionado do boleto-->
        <input type="hidden" id="CSALDO_valorSelecionadoBoleto" value="30">

        <p style="text-align: center;"><span class="card-itens-pg">Vencimento: </span>
          <span style="font-size: 0.8rem !important;float: center;" id="CSALDO_boleto_vencimento"></span>
        </p>

        <p style="text-align: center;">
          <span style="font-size: 0.8rem !important;">
            <strong style="color: #db1921;"> ATENÇÃO!!</strong><br>
            <strong style="color: #db1921;" eda-html="pages.comprarsaldo.boletoAtencao2">
            </strong>
            <br><br>
            <span style="font-size: 0.8rem !important;color: #db1921 !important; font-weight: bold !important;"
              eda-html="pages.comprarsaldo.boletoRazaoSocial"></span>

          </span>
        </p>
        <p class="" style="padding-bottom: 0;">
          <button id='CSALDO_btn_gerar_boleto'
            class="col button button-card button-raised button-round botao_cor_1 pulse_infinite">GERAR BOLETO</button>
        </p>
        <p class="" style="padding-bottom: 0; ">
          <input type="hidden" id='CSALDO_link_hidden' name="link_boleto" value="" link_boleto="" />

          <button id='CSALDO_link_boleto' target="_blank" style="display: none;"
            class="col button button-card button-raised button-round botao_cor_3 pulse_infinite link external">BAIXAR
            BOLETO</button>
        </p>
      </div>

    </div> <!-- FIM BLOCK BOLETO -->
  </div><!-- FIM page-content-->
</div><!-- FIM data-name/page-->
