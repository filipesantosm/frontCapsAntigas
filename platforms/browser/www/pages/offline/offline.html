<!-- Your main view, should have "view-main" class -->
<div class="view view-main">
  <!-- Initial Page, "data-name" contains page name -->
  <div data-name="offline" class="page">

    <!-- Top Navbar -->
    <div id="homeNav" class="navbar no-shadow">
      <div class="navbar-bg">
        <!-- transparent !important; -->
        <img eda-src="dadosComum.statusbar" class="imgStatusBar" src="img/menu/statusbar.png">
      </div>
      <div class="navbar-inner sliding">
        <!-- // Retirado botão de voltar para não dar problemas de carregamento da tela HOME quando offline 
        <a id="voltarOnline" href="/home/">
          <img class="title img-voltar-menu-gif" src="img/selecionarcap/voltar.gif">
        </a>
        -->
        <div class="title-center titulo_principal" eda-text="dadosComum.titulo"></div>
      </div>
    </div><!-- FIM: Top Navbar -->

    <!-- Scrollable page content -->
    <div class="page page-background">
      <div style="padding-top: 60px !important;">
        <div class="offline-titulo-row" style="height: 22px !important; justify-content: center !important;">
          <i class="mdi mdi-wifi-off offline-icone"></i>
        </div>
        <div class="row offline-titulo-row">
          <p>
            <span class="offline-titulo" style="width: 100%;">Você está sem internet! </span>
          </p>
          <p id='msg-android' class="offline-sub-titulo" style="justify-content: center;width: 100%;">Então relaxe um
            pouco com
            joguinho da
            cobrinha enquanto aguarda o retorno...
          </p>
          <p id='msg-ios' class="offline-sub-titulo" style="justify-content: center;width: 100%;">Verifique sua
            conexão 3G/4G ou
            sua rede Wifi
          </p>
        </div>
      </div>


      <div id='card-android' class="container" style="max-width: 640px; max-height: 480px; width: 100%; height: 60%;">
        <canvas id="game" width="640" height="480"
          style="background:#ffffff; outline: 1px solid #ffffff;max-width: 100%;max-height: 100%;width: auto; height: auto;">
        </canvas>
        <div class="row" style="justify-content: center; height: 76px;">
          <i id='btn-up' style="font-size:64px;" class="mdi mdi-arrow-up-bold-box-outline"></i>
        </div>
        <div class="row" style="justify-content: center; height: 76px;">
          <i id='btn-left' style="font-size: 64px;" class="mdi mdi-arrow-left-bold-box-outline"></i>
          <i id='btn-down' style="font-size: 64px;" class="mdi mdi-arrow-down-bold-box-outline"></i>
          <i id='btn-right' style="font-size: 64px;" class="mdi mdi-arrow-right-bold-box-outline"></i>
        </div>
      </div>

      <div id='card-ios' class="card block-strong inset block-pg-metodo"
        style="margin-top:30px !important; margin-bottom: 10px !important;">
        <div class="block-title titulo-card-pagamento">Erro de Conexão</div>
        <div class="card-content card-content-padding" style="padding-top: 4px;padding-bottom: 4px">
          <p style="text-align: center;">
            <img src="img/offline/offline.gif" style="width: 100%;">
          </p>
        </div>
      </div><!-- MSG Final Titulos -->

    </div> <!-- FIM GAME class="container"-->
  </div> <!-- FIM class="page"-->

</div> <!-- FIM data-name="offline"-->
